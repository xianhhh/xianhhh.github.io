<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body background="bg.png" aria-setsize="0">

<p id = "xianhhh">A text</p>
<button type = "button" onclick="func()" >Click here</button>

<button type="button" onclick="socket">Socket</button>


</body>
<script>
  function func(){
    document.getElementById("xianhhh").innerHTML = "First Html";
  }
  function socket(){
    var socket = new WebSocket("127.0.0.1:8888");

    socket.onopen = function(event){
      socket.send('Hello');
    }

    socket.onmessage = function(event){
      console.log('LOL',event);
    }
  }
</script>
